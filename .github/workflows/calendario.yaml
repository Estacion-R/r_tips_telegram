on:
  schedule:
    - cron: '0 10 * * 1-5'  # Lunes a viernes 10:00 UTC (7:00 Argentina)

  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

name: rtip

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN_BOT: ${{ secrets.TELEGRAM_TOKEN_BOT }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Instalacion de paquetes
        run: "Rscript 01-instalacion_paquetes.R"

      - name: Install curl
        run: |
          install.packages('curl')
        shell: Rscript {0}

      - name: Crea y postea tip
        run: "Rscript script_bot.R"

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git commit -m "posteo r tip" || echo "No changes to commit"
          git push origin || echo "No changes to commit"
